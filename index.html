<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Elex secret map</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>
  <body>
    <div>
      <img id="bg-map" src="img/VeryBigpixelsMapElex(Finaly1.0).png" alt="Карта мира Elex">
      <a href="http://google.com" data-tooltip="
      <div>
		    <img style='position: absolute; right: 200px;  mrgin-bottom: 0 0 60px;' src='img/Доспех_бойца_иконка.png'> 
		
          <div><span><b>Тип:</b>Доспех</span><br>
          <span><b>Защита:</b>
          <br>От дробящего оружия: +40<br>
          От клинков: +40<br>
          От колющего оружия: +40<br>
          От магии: +20<br>
          От огня: +20<br>
          От льда: +20 </span></div>
		  </div>"
      class="circle">
      </a>
      <script>
        var showingTooltip;

        document.onmouseover = function(e) {
          var target = e.target;

          var tooltip = target.getAttribute('data-tooltip');
          if (!tooltip) return;

          var tooltipElem = document.createElement('div');
          tooltipElem.className = 'tooltip';
          tooltipElem.innerHTML = tooltip;
          document.body.appendChild(tooltipElem);

          var coords = target.getBoundingClientRect();

          var left = coords.left + (target.offsetWidth - tooltipElem.offsetWidth) / 2;
          if (left < 0) left = 0; // не вылезать за левую границу окна

          var top = coords.top - tooltipElem.offsetHeight - 5;
          if (top < 0) { // не вылезать за верхнюю границу окна
            top = coords.top + target.offsetHeight + 5;
          }

          tooltipElem.style.left = left + 'px';
          tooltipElem.style.top = top + 'px';

          showingTooltip = tooltipElem;
        };

        document.onmouseout = function(e) {

          if (showingTooltip) {
            document.body.removeChild(showingTooltip);
            showingTooltip = null;
          }

        };
      </script>
    </div>  
  </body>
</html>
